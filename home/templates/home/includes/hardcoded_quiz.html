{% load static %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
{% block content %}

<style type="text/css">
.hardcoded label {
    display: inline-block;
    background-color: #eee;
    box-shadow: 0px 2px 2px rgba(0,0,0,0.15);
    padding: 7px 20px;
    font-family: sans-serif, Arial;
    font-size: 15px;
    border-radius: 50px;
}	

.hardcoded .qcard {
    padding: 1% 4%;
}

.special_q5 .rcard {
    margin-top: 5%;
    font-size: 1.4rem;
}
</style>
	
	<div class="container ">
		<div class="hardcoded">
			<div id="1" class="qcard row">
				<div class="col-md-12">
				<h6 class="question-title">{{ hs_gpa_q }}</h6>
				</div>

				<div class="col-md-12">
					<input id="y-hs-us" type="radio" name="hs-us" value="Y">
					<label for="y-hs-us">Yes</label>

					<input id="n-hs-us" type="radio" name="hs-us" value="N">
					<label for="n-hs-us">No</label>
					</div>
			</div>
		</div>

	<div class="special_q5">
		<div id="q5_waiver" class="rcard" style="display: none;">
			{{ page.waiver_text|richtext }}
		</div>

		<div id="q5_placement" class="rcard" style="display: none;">
			{{ page.placement_test_text|richtext }}
		</div>
	</div>

	</div>
<br><br><br><br><br>
<script type="text/javascript">
	
	$(document).ready(function(){

	function semi_hide() {
		$(".hardcoded *").children().prop('disabled', true);
		$(".hardcoded *").css('opacity', '0.4')
	}

		var q5_waiver = $("#q5_waiver");
		var q5_placement = $("#q5_placement");

		var d1 = $("#1");
    	var q1 = $("input[name='hs-us']");

	$(q1).on( "click", function(event) {
			is_hs_res = ($("input[name='hs-us']:checked").val());
			
			if (is_hs_res == "Y") {//if hs yes
				q5_waiver.show();
				q5_placement.hide();
				semi_hide();
			} else { 
				q5_waiver.hide();
				q5_placement.show();
				semi_hide();
		}

	});//end of first hs on click event
});

</script>


{% endblock content %}
