<div class="search">
    <form action="{% url 'search' %}" method="get">
      <div class="inner-form">
        <div class="input-field first-wrap">
        <input placeholder="Search This Site..." id="address_input" name="query"{% if search_query %} value="{{ search_query }}"{% endif %} type="search">
        <div class="input-field second-wrap">
            <button id="form_btn" class="btn-search" type="submit">Search</button>
        </div>
        </div>
      </div>
    </form>
  </div>
